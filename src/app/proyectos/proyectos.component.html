<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<h2>Proyectos</h2>
<ul class="heroes">
  <li *ngFor="let proyecto of proyectos"
    [class.selected]="proyecto === proyectoSeleccionado"
    (click)="onSelect(proyecto)"
    routerLink="/proyecto/{{proyecto.id}}">
    
    <span class="badge">{{proyecto.id}}</span> {{proyecto.nombre}}
  </li>
</ul>
